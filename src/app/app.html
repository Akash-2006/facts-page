<div class="page">
  <h1>Facts Page</h1>
  <div class="navigation">
    <div class="links">
      @for (route of routes; track $index) {
      <a
        [routerLink]="route.path"
        [class.selected]="route.isSelected"
        >{{route.name}}</a
      >
      }
    </div>
  </div>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
